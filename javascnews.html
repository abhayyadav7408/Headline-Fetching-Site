<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="javascnews.css">
    <script src="https://kit.fontawesome.com/16112d38ae.js" crossorigin="anonymous"></script>
</head>
<body>
    
 <nav>
    <div class="main-nav flex container">
        <a href="#" onclick="reload()" class="company-logo">
            <img src="https://www.pngmart.com/files/22/Car-Logo-PNG-HD-Isolated.png" alt="logo" class="img">
        </a>
        <div class="nav-link ">
            <ul class="flex">
                <li class="hover-link nav-item" id="ipl"  onclick="onNavItemClick('ipl')" >IPL</li>
                <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')" >finance</li>
                <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')" >politics</li>
            </ul>
        </div>
        <div class="search-bar flex">
            <input id="search-text" type="text" class="news-input" placeholder="🔍">
            <button id="search-button" class="search-button">search</button>

        </div>
    </div>
 </nav>
 <main>
    <div class="card-container flex container " id="cards-container">
        
    </div>
 </main>
 <template id="template-news-card">
    <div class="card">
        <div class="card-header">
           <img src="asset 39.jpeg " alt="no img" height="200" width="400" id="news-img">
        </div>
                        
        <div class="card-content">
            <h1 id="news-title">this is me</h1>
            <h6 class="news-source" id="news-source">who are you</h6>
            <p class="news-desc" id="news-desc">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Commodi, minima?</p>
        </div>
        
    </div>
 </template>
 <script src="javascnews.js"></script>
</body>
</html>
